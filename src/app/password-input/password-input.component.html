<div class="password-container">

    <input [type]="showPassword ? 'text' : 'password'" [formControl]="control" [placeholder]="placeholder"/>

    <button type="button" class="toggle-btn" (click)="togglePassword()">
            <i *ngIf="!showPassword" class="ri-eye-line"></i>
            <i *ngIf="showPassword" class="ri-eye-off-line"></i>
    </button>
</div>

<div *ngIf="control?.invalid && control?.touched" class="condition">
  Le mot de passe est obligatoire.
</div>
